<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Vehicle Registration</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Register your vehicle to sell much faster!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Registration</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Sell ​​your vehicle easily!</h1>
                <p> 
                    Describe the features of your vehicle and mark all
                    the optional extras and features it has.
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Ad Title: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" 
                        placeholder="Set a title for your ad" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Vehicle price: <span class="required-field">*</span></label>
                        <input type="number" id="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="vehicle description">Description: <span class="required-field">*</span></label>
                        <textarea 
                        id="description" 
                        name="description" 
                        class="block"
                        cols="30"
                        rows="10"
                        required
                        placeholder="Describe your vehicle"
                        ></textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Sole owner?: <span class="required-field">*</span></label>
                        <select id="unique-owner" name="unique-owner" required>
                            <option value="">Select...</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Brand: <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" 
                        placeholder="Put your vehicle brand" required>
                    </div>
                    <div class="box-input">
                        <label for="Model">Model: <span class="required-field">*</span></label>
                        <input type="text" name="Model" id="Model" class="block" 
                        placeholder="Put your vehicle Model" required>
                    </div>
                    <div class="box-input">
                        <label for="Mileage">Mileage: <span class="required-field">*</span></label>
                        <input type="number" name="Mileage" id="Mileage" class="block" 
                        placeholder="Put your vehicle Mileage" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Purchase date: <span class="required-field">*</span></label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" 
                        placeholder="Put your vehicle Purchase date" required>
                    </div>
                    <div class="box-input">
                        <p>Exchange: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatic</label>
                    </div>
                    <div class="optional-box">
                        <p>Options:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Air conditioning</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric-lock" name="optional[]" value="eletric-lock">
                                <label for="eletric-lock">Eletric lock</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletric-window" name="optional[]" value="eletric-window">
                                <label for="eletric-window">Eletric Window</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                <label for="speakers">Speakers</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Reverse Camera</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Leather seat</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Send images of your vehicle: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>
                    <input type="submit" class="btn-submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
